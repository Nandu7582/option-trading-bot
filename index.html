<!DOCTYPE html>
<html>
<head>
  <title>Nand's Trading Bot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1, h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .btn { display: inline-block; margin: 10px 10px 0 0; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #0056b3; }
    .chart-container { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Welcome to Nand's Trading Bot</h1>
  <p>Get real-time signals for BANKNIFTY, NIFTY, BTC, GOLD, and more.</p>

  <a class="btn" href="https://t.me/Nandkisbot" target="_blank">Open Telegram Bot</a>
  <a class="btn" href="https://github.com/nandu7582/option-trading-bot" target="_blank">View GitHub Repo</a>

  <h2>ðŸ§  Latest Signal Summary</h2>
  <table>
    <tr>
      <th>Asset</th>
      <th>Price</th>
      <th>Strategy</th>
      <th>Target</th>
      <th>SL</th>
      <th>Confidence</th>
    </tr>
  </table>

  <script>
    fetch('signals.json')
      .then(response => response.json())
      .then(data => {
        const table = document.querySelector("table");
        data.forEach(signal => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${signal.asset}</td>
            <td>${signal.price}</td>
            <td>${signal.strategy}</td>
            <td>${signal.target}</td>
            <td>${signal.sl}</td>
            <td>${signal.confidence}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>

  <h2 class="chart-container">ðŸ“Š Live Charts</h2>

  <!-- BANKNIFTY Chart -->
  <div class="tradingview-widget-container">
    <div id="tradingview_banknifty"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 400,
        "symbol": "NSE:BANKNIFTY",
        "interval": "15",
        "timezone": "Asia/Kolkata",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_top_toolbar": true,
        "container_id": "tradingview_banknifty"
      });
    </script>
  </div>

  <!-- BTC/USD Chart -->
  <div class="tradingview-widget-container">
    <div id="tradingview_btc"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 400,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "15",
        "timezone": "Asia/Kolkata",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_top_toolbar": true,
        "container_id": "tradingview_btc"
      });
    </script>
  </div>

  <!-- India VIX Chart -->
  <div class="tradingview-widget-container">
    <div id="tradingview_vix"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 400,
        "symbol": "NSE:INDIAVIX",
        "interval": "15",
        "timezone": "Asia/Kolkata",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_top_toolbar": true,
        "container_id": "tradingview_vix"
      });
    </script>
  </div>
</body>
</html>
